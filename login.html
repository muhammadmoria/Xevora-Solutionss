<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <h1>Xevora Solutions</h1>
  </header>
  
  <main>
    <div class="auth-container">
      <div class="auth-card">
        <h1>Login</h1>
        <form class="auth-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          
          <button type="submit">Login</button>
        </form>
        <div class="social-login">
          <!-- Facebook SDK -->
          <div id="fb-root"></div>
          <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
          <button class="facebook-login" id="facebook-login">Login with Facebook</button>
          <button class="google-login" id="google-login">Login with Google</button>
          <!-- Google SDK -->
          <script src="https://apis.google.com/js/platform.js" async defer></script>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="index.html">Home</a>

      </div>
      <div class="footer-social">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="footer-text">
        &copy; 2024 Xevora Solutions. All rights reserved.
      </div>
    </div>
  </footer>
</body>
</html>
